<div style="width:100px;">
<mat-form-field appearance="outline" style="margin-left:15px;width:60px;">
  <mat-label >Seat</mat-label>
  <mat-select style="width:70px;">
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

</div>
